<!DOCTYPE html>

        <header class="cab">

                    <img src="img/logo.png" width="150px">

                <div class="conf">
                    <a href="home.html"><img src="img/home_img.png" width="35px"><span class="desc" id="hom">Home</span></a>
                    
                </div>
            </div>
            <div class="header-2">

                    <li><a class="opc">Ordens de Serviço</a>

        <section class="log_sec1">

                <br>
                <label for="txtNome">Nome: </label><input type="text" name="txtNome" id="txtNome"><br><hr>

                <label for="txtCidade">Cidade: </label><input type="text" name="txtCidade" id="txtCidade"><br><hr>
                <label for="txtSenha">Senha: </label><input type="text" name="txtSenha" id="txtSenha"><br><hr>
